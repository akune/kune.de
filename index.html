<script>
    var counter = 0;
    var bg1 = document.querySelector("div.bg1");
    var bg2 = document.querySelector("div.bg2");
    function updateImage(e) {
        //window.console.log("Updating");
        //window.console.log(e);
        let img = new Image();
        img.src = "https://source.unsplash.com/collection/1065396/2560x1600?"+counter;
        //console.log(img);
        e.style.backgroundImage = "url('"+img.src+"')";
        counter++;
        if (img.complete) {
            //window.console.log("Done - was already completed");
            e.classList.add("loaded");
        } else {
            e.classList.remove("loaded");
            img.addEventListener('load', function() {
                //window.console.log("Done - loaded");
                e.classList.add("loaded");
            });
        }

    }
    function updateInvisible(event) {
        e = event.target;
        if (e.style.opacity == 0) {
            updateImage(e);
        }
    }
    updateImage(bg1);
    updateImage(bg2);
    bg1.addEventListener("transitionend", updateInvisible, false);
    bg2.addEventListener("transitionend", updateInvisible, false);
    function swap() {
        if (bg1.style.opacity == 1 && bg1.classList.contains("loaded")) {
            bg1.style.opacity = 0;
            bg2.style.opacity = 1;
            //updateImage(bg2)
        } else if (bg2.classList.contains("loaded")) {
            bg1.style.opacity = 1;
            bg2.style.opacity = 0;
            //updateImage(bg1)
        }
    }

    window.setTimeout(swap, 5000);
    window.setInterval(swap, 60000);

</script>
